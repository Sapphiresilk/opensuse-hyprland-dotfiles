# Screenshot Keybinds__________________-

# Make a screenshot of all the current monitor
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots -D 1
# Make a screenshot of a currently active window
bind = $mainMod, Print, exec, hyprshot -m window -m active -o ~/Pictures/Screenshots -D 1
# Make a custom screenshot of a region
bind = SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots -D 1

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Example volume button that allows press and hold, volume limited to 150%
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# shut up and revive mic
